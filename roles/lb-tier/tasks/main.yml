---
- name: install haproxy loadbalncer
  yum:
    name: "{{ payload }}"
    state: latest

- name: start and enable haproxy at reboot 
  service:
    name: "{{ payload }}"
    state: started
    enabled: yes

- name: copy haproxy config to destination directory
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644
  notify: restart "{{ payload }}"



